<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/general.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/animations.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/franc@4.0.0/franc.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>


    <title>{% block title %}My Website{% endblock %}</title>
    {% if userId is not none %}
    <script>
        var userId = '{{ userId }}';  // Note: Use single quotes to wrap the value
    </script>
    {% endif %}
    
</head>
<body>
    {% include 'navbar.html' %}
    <main style="margin-top: 115px;">
        {% block content %}{% endblock %}
    </main>
    {% include 'footer.html' %}

    <div id="loader-container">
        <div id="loader"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="{{ url_for('static', filename='js/ai-animations.js') }}"></script>
    
    <!-- Animation JavaScript -->
    <script>
        // Add animation classes to elements when they come into view
        function animateOnScroll() {
            const elements = document.querySelectorAll('.animate-on-scroll');
            elements.forEach(element => {
                const elementTop = element.getBoundingClientRect().top;
                const elementVisible = 150;
                
                if (elementTop < window.innerHeight - elementVisible) {
                    element.classList.add('visible');
                }
            });
        }
        
        // Add AI processing animation to buttons
        document.addEventListener('DOMContentLoaded', function() {
            // Add AI button animations
            const aiButtons = document.querySelectorAll('.btn-ai');
            aiButtons.forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.add('ai-processing');
                    setTimeout(() => {
                        this.classList.remove('ai-processing');
                    }, 2000);
                });
            });
            
            // Add card animations
            const cards = document.querySelectorAll('.card-animate');
            cards.forEach(card => {
                card.classList.add('animate-fade-in');
            });
            
            // Add navigation animations
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach((item, index) => {
                item.classList.add('stagger-' + (index + 1));
            });
            
            // Initialize AI animations
            if (window.aiAnimations) {
                window.aiAnimations.addFloatingAnimation();
                window.aiAnimations.addPulseAnimation();
            }
        });
        
        // Listen for scroll events
        window.addEventListener('scroll', animateOnScroll);
        
        // Initial call
        animateOnScroll();
    </script>
</body>
</html>
