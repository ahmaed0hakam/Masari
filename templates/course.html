<!-- templates/learningpath.html -->
{% extends 'base.html' %}

{% block title %}Course{% endblock %}

{% block content %}
<script src="{{ url_for('static', filename='js/course.js') }}"></script>
<link href="{{ url_for('static', filename='css/course.css') }}" rel="stylesheet">
<aside class="sidebar">
    <script>
        var courseTitle = '{{course_title}}';
    </script>
    <!-- Content for the aside element (sidebar) -->
    <h4 class="sd-header">Lessons</h4>
    {% if lessons %}
        {% for lesson in lessons %}
            <p class="generate-lesson-content" data-lesson-title="{{ lesson.title }}" data-lesson-id="{{ lesson.id }}">
                {{lesson.title}}
            </p>
        {% endfor %}
    
    {% else %}
        <p>No lessons available.</p>
    {% endif %}
</aside>
<div class="main-content">
    <!-- Content for the main div next to the aside -->
    <h3 class="lesson-title" style="color: #0097b2;"></h3>
    <p class="content-area"> Click on lessons to generate content.</p>

</div>
<div class="chat-widget">
    <div class="chat-widget-header">
        <img width="50" src="{{ url_for('static', filename='images/fathi.svg') }}">
        <h3>Fathi the helper</h3>
    </div>
    <div class="chat-widget-body">
    </div>
    <div class="chat-widget-input">
        <input type="text" placeholder="Type your question...">
        <button class="send-chat" style="border-color: transparent;
        background-color: #0097b2;
        color: #fff;">Send</button>
    </div>
</div>

{% endblock %}
